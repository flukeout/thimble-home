<html>
  <head>
    <link rel="stylesheet/less" href="dialog.less" type="text/css">
    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="../less.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="drag.js"></script>

  </head>

  <body>

    <div class="file-upload-popup">
      <h1>
        Upload Files
      </h1>

      <div class="uploading-files">
        <div class="upload-indicator">
          <h3 class="title">Uploading...</h3>
          <div class="spinner">
            <div class="circle"></div>
            <div class="mask"></div>
          </div>

          <a class="cancel-upload" href="#">Cancel</a>

        </div>
      </div>


    </div>

    <div class="file-upload-popup">
      <h1>
        Upload Files
        <a class="dismiss-popup" href="#"></a>
      </h1>

      <div class="inner-content">
        <div class="button-bar">
          <a class="button computer-image-source" href="#">
            <span class="icon"></span>
            From your Computer
          </a>
          <a class="button selfie-image-source" href="#">
            <span class="icon"></span>
            Take a Selfie
          </a>
        </div>
        <div class="drag-files-area">
          <div class="drag-instructions">
            ..or drag files here.
          </div>
          <div class="drop-instructions">
            OK, release the files!
          </div>

          <div class="drop-zone"></div>

        </div>
      </div>

    </div>

  </body>
</html>
